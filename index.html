<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Certification Registration Form
    </h1>
    <p>
        Please fill out all of the fields to register your name for our event. You will receive confirmation and details once your place is confirmed.
    </p>
    <form action="registration-received.html" method="get">
        <fieldset>
            <h2>REGISTRATION DETAILS</h2>
            <label for="name-label">Full Name: <input id="name" type="text" required name="name" placeholder="Jane Doe"/></label>
            <label for="email-label">E-mail:<input id="email" type="email" required name="email" placeholder="janedoe@email.com"/></label>
        </fieldset>
        <fieldset>
        <h2>TYPE OF ATTENDANCE</h2>
            Choose your preferred type of assistance to the event:
            <label for="attendance-in-person"><input type="radio" name="attendance-type" id="attendance-in-person" class="inline">On Site</input></label>
            <label for="attendance-online"><input type="radio" name="attendance-type" id="attendance-online" class="inline">Online</input></label>
        </fieldset>
        <fieldset>
            <h2>EVENT DETAILS</h2>
            <label for="age">CHoose how many days of the event would you like to attend:<input type="number" min="1" max="4" name="programs" placeholder="Choose number of days"/></label>
            <label for="programs-choosen">Which of the themes of the event are you interested in?
                <select id="programs-choosen" name="programs-choosen">
                    <option value="">(select one)</option>
                    <option value="1">What food has to do with it? A integrative view on healthy eating and diets</option>
                    <option value="2">Fire and Low temperatures: mastering the art of cooking pioneers</option>
                    <option value="3">Pastry, Baking and Chocolate: take on the gastronomic challenges of globalized consumer habits</option>
                    <option value="4">Business knowledge and culinary leadership: efficient and successful chefs with a vision</option>
                </select>    
            </label>
        </fieldset>
        <fieldset>
            <label for="subscribe-newsletter"><input type="checkbox" required id="subscribe-newsletter" name="subscribe-newsletter" class="inline">I would like to receive email updates regarding future conferences</input></label>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></input></label>
        </fieldset>
        <label for="bio">
            Have a question? We're here to help.
                <textarea rows="3" cols="30" id="bio" placeholder="Please write your question here" name="bio"></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
